<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="archivo.css/comprar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="bg-1">
        <div class="container">
            <div class="act1">
                <form action="">
                    <h1 class="text-center font-weight-bold text-warning">REGRISTRO DE DATOS PARA LA COMPRA</h1>
                    <div class="container abajo-1">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <P class="font-weight-bold text-danger">CORREO ELECTRONICO </P>
                                <input type="text" name="a" placeholder="correo electronico">
                                <br>
                            </div>
                            
                            <div class="col-ms-12 col-md-6">
                                <p class="font-weight-bold text-danger">CONTRASEÑA</p>
                                <input type="text" name="b" placeholder="contraseña">
                                <br>
                            </div>
                        </div>
                        <br> 
                        
                        <div class="row">
                         <div class="col-sm-12 col-md-6">
                           <P class="font-weight-bold text-danger">PAIS</P>
                           <input type="text" name="c" placeholder="ingrese su pais">
                         </div>
                        
                            <div class="col-sm-12 col-md-6">
                              <p class="font-weight-bold text-danger">DEPARTAMENTO</p>
                              <select name="d" id="">
                                  <option value="Lima">Lima</option>
                                  <option value="Cuzco">Cuzco</option>
                                  <option value="Arequipa">Arequipa</option>
                                  <option value="Ica">Ica</option>
                                  <option value="Ayacucho">Ayacucho</option>
                                  <option value="Pasco">Pasco</option>
                                  <option value="Tacna">Tacna</option>
                                  <option value="Madre de Dios">Madre de Dios</option>
                                  
                             
                              </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                         <div class="col-sm-12 col-md-6">
                            <P class="font-weight-bold text-danger">DISTRITO </P>
                            <input type="text" name="e" placeholder="ingrese su distrito">
                         </div>
                         <div class="col-sm-12 col-md-6">
                          <P class="font-weight-bold text-danger">DIRECCIÓN </P>
                          <input type="text" name="d" placeholder="ingrese su dirección">
                         </div>
                         
                        </div>
                         <br>
                        
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <p class="font-weight-bold text-danger">GENERO</p>
                                <input type="radio" name="x" value="varon">varona
                                <input type="radio" name="x" value="mujer">mujer
                                <input type="radio" name="x" value="anonimo">anonimo
                                <br>
                                <br>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <P class="font-weight-bold text-danger">DNI </P>
                                <input type="text" name="f" placeholder="ingrese su dni">
                            </div>
                        </div>
                        
                        <button class="bg-danger">ENVIAR</button>
                    </div>
                </form>  
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
